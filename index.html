<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h1 class="h1">Stopwatch</h1>
        <div id="timer" class="timer">00:00:00</div>
        <div class="buttons" align="center">
            <button type="button" id="startButton" class="startButton">Start</button>
            <button type="button" id="stopButton" class="stopButton">Stop</button>
            <button type="button" id="resetButton" class="resetButton">Reset</button>
            <button type="button" id="roundButton" class="roundButton">Round</button>
        </div>
        <div class="roundsContainer">
            <h2 id="h2">Rounds</h2>
            <ul id="rounds"></ul>
        </div>
    </div>

    <script src="main.js"></script>

</body>

</html>
